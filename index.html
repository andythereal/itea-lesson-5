            return array.sort(function(a, b) {
                if (a[prop] > b[prop]) {

                }

                    return -1;
                }
            });

        // 2. Find max and min sallary

        function findMaxSallary(array) {
            var sortedBySalaryUsers = array.sort(function(a, b) {
                var firstVal = parseFloat(a.salary.replace('$', ''));
                var secondVal = parseFloat(b.salary.replace('$', ''));
                return secondVal - firstVal;
            });
            return sortedBySalaryUsers[0].salary;
        }

        console.log(findMaxSallary(users));

        function findMinSallary(array) {
            var sortedBySalaryUsers = array.sort(function(a, b) {
                var firstVal = parseFloat(a.salary.replace('$', ''));
                var secondVal = parseFloat(b.salary.replace('$', ''));
                return firstVal - secondVal;
            });
            return sortedBySalaryUsers[0].salary;
        }
        console.log('Min salary');
        console.log(findMinSallary(users));

        // 3. Find sum of all users sallaties

        function findSumSallary(array) {
            var salaries = array.map(function(element) {
                return parseFloat(element.salary.replace('$', ''));
            });
            var sum = 0;
            for (var i = 0; i < salaries.length; i++) {
                sum = salaries[i] + sum;
            }
            return '$' + sum.toFixed(2);
        }
